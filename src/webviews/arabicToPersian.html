<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تبدیل عربی به فارسی</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vscode-foreground: var(--vscode-editor-foreground, #333);
            --vscode-background: var(--vscode-editor-background, #ffffff);
            --vscode-button-background: var(--vscode-button-background, #007acc);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-input-background: var(--vscode-input-background, #ffffff);
            --vscode-input-border: var(--vscode-input-border, #ccc);
            --vscode-panel-background: var(--vscode-panel-background, #f8f8f8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Arial, sans-serif;
            padding: 24px;
            background: var(--vscode-background);
            color: var(--vscode-foreground);
            direction: rtl;
        }

        h2 {
            color: var(--vscode-button-background);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .row {
            margin-bottom: 20px;
            background: var(--vscode-panel-background);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--vscode-input-border);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--vscode-foreground);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            background: var(--vscode-input-background);
            color: var(--vscode-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            resize: vertical;
            direction: rtl;
            text-align: right;
        }

        textarea:focus {
            outline: none;
            border-color: var(--vscode-button-background);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: var(--vscode-foreground);
        }

        .result-box {
            background: var(--vscode-panel-background);
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid var(--vscode-input-border);
            direction: rtl;
            text-align: right;
            font-family: 'Vazirmatn', sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>🔤 تبدیل متن عربی به فارسی</h2>
    
    <div class="row">
        <label>متن عربی را وارد کنید:</label>
        <textarea id="arabic" placeholder="متن عربی خود را اینجا وارد کنید..."></textarea>
        <button onclick="convert()">تبدیل به فارسی</button>
        <button onclick="clearAll()" style="background:#dc3545;">پاک کردن</button>
        <button onclick="copyResult()" style="background:#28a745;">کپی نتیجه</button>
    </div>
    
    <div class="result" id="result"></div>
    <script>
        function convert() {
            const value = document.getElementById('arabic').value;
            
            // Arabic to Persian character mapping
            const arabicToPersian = {
                'ي': 'ی',     // Arabic ya to Persian ya
                'ك': 'ک',     // Arabic kaf to Persian kaf
                'ة': 'ه',     // Arabic ta marbuta to Persian ha
                'أ': 'ا',     // Arabic alef with hamza above to Persian alef
                'إ': 'ا',     // Arabic alef with hamza below to Persian alef
                'آ': 'آ',     // Keep Persian alef madda
                'ؤ': 'و',     // Arabic waw with hamza to Persian waw
                'ئ': 'ی',     // Arabic ya with hamza to Persian ya
                '٠': '۰',     // Arabic digit zero to Persian zero
                '١': '۱',     // Arabic digit one to Persian one
                '٢': '۲',     // Arabic digit two to Persian two
                '٣': '۳',     // Arabic digit three to Persian three
                '٤': '۴',     // Arabic digit four to Persian four
                '٥': '۵',     // Arabic digit five to Persian five
                '٦': '۶',     // Arabic digit six to Persian six
                '٧': '۷',     // Arabic digit seven to Persian seven
                '٨': '۸',     // Arabic digit eight to Persian eight
                '٩': '۹',     // Arabic digit nine to Persian nine
            };
            
            let result = value;
            Object.keys(arabicToPersian).forEach(key => {
                result = result.replace(new RegExp(key, 'g'), arabicToPersian[key]);
            });
            
            document.getElementById('result').innerHTML = `<strong>متن تبدیل شده:</strong><br><div class="result-box">${result}</div>`;
        }
        
        function clearAll() {
            document.getElementById('arabic').value = '';
            document.getElementById('result').innerHTML = '';
        }
        
        function copyResult() {
            const resultDiv = document.getElementById('result').querySelector('div');
            if (resultDiv) {
                navigator.clipboard.writeText(resultDiv.textContent).then(() => {
                    alert('Text copied to clipboard!');
                });
            }
        }
    </script>

    <!-- Copyright Footer -->
    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--vscode-input-border); color: var(--vscode-foreground); opacity: 0.7; font-size: 0.9em;">
        <p>© 2025 <a href="https://helpix.app" target="_blank" style="color: var(--vscode-button-background); text-decoration: none;">Helpix.app</a> - Persian Tools Hub for VS Code</p>
    </div>
</body>
</html>
