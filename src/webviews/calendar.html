<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تقویم فارسی و تبدیل تاریخ</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vscode-foreground: var(--vscode-editor-foreground, #333);
            --vscode-background: var(--vscode-editor-background, #ffffff);
            --vscode-button-background: var(--vscode-button-background, #007acc);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-input-background: var(--vscode-input-background, #ffffff);
            --vscode-input-border: var(--vscode-input-border, #ccc);
            --vscode-panel-background: var(--vscode-panel-background, #f8f8f8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Arial, sans-serif;
            padding: 24px;
            background: var(--vscode-background);
            color: var(--vscode-foreground);
            direction: rtl;
        }

        h2 {
            color: var(--vscode-button-background);
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }

        h3 {
            margin-bottom: 12px;
            color: var(--vscode-foreground);
            font-weight: 600;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .today {
            text-align: center;
            padding: 24px;
            background: var(--vscode-panel-background);
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--vscode-input-border);
        }

        .converter {
            background: var(--vscode-panel-background);
            padding: 24px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        label {
            min-width: 120px;
            font-weight: 500;
            color: var(--vscode-foreground);
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            background: var(--vscode-input-background);
            color: var(--vscode-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            margin: 2px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--vscode-button-background);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        button {
            padding: 10px 20px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            border: 1px solid var(--vscode-input-border);
            font-family: 'Vazirmatn', sans-serif;
            line-height: 1.8;
        }

        .date-display {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--vscode-button-background);
        }

        .date-info {
            color: var(--vscode-foreground);
            opacity: 0.8;
            font-size: 16px;
        }

        .clear-btn {
            background: #dc3545;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                align-items: stretch;
            }
            
            label {
                min-width: auto;
            }
            
            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🗓️ تقویم فارسی و تبدیل تاریخ</h2>
        
        <!-- Today's Date -->
        <div class="today" id="todayDate">
            <h3>📅 امروز</h3>
            <div id="currentDate"></div>
        </div>

        <!-- Date Converter -->
        <div class="converter">
            <h3>🔄 تبدیل تاریخ</h3>
            
            <div class="row">
                <label>تاریخ شمسی:</label>
                <input type="number" id="jYear" placeholder="1403" min="1300" max="1500">
                <select id="jMonth">
                    <option value="1">فروردین</option>
                    <option value="2">اردیبهشت</option>
                    <option value="3">خرداد</option>
                    <option value="4">تیر</option>
                    <option value="5">مرداد</option>
                    <option value="6">شهریور</option>
                    <option value="7">مهر</option>
                    <option value="8">آبان</option>
                    <option value="9">آذر</option>
                    <option value="10">دی</option>
                    <option value="11">بهمن</option>
                    <option value="12">اسفند</option>
                </select>
                <input type="number" id="jDay" placeholder="1" min="1" max="31">
                <button onclick="convertToGregorian()">تبدیل به میلادی</button>
            </div>
            
            <div class="row">
                <label>تاریخ میلادی:</label>
                <input type="date" id="gDate">
                <button onclick="convertToPersian()">تبدیل به شمسی</button>
            </div>
            
            <div class="row">
                <button onclick="clearAll()" class="clear-btn">🗑️ پاک کردن</button>
                <button onclick="setToday()" style="background:#28a745;">📍 تنظیم به امروز</button>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <!-- Copyright Footer -->
    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--vscode-input-border); color: var(--vscode-foreground); opacity: 0.7; font-size: 0.9em;">
        <p>© 2025 <a href="https://helpix.app" target="_blank" style="color: var(--vscode-button-background); text-decoration: none;">Helpix.app</a> - Persian Tools Hub for VS Code</p>
    </div>

    <script>
        const persianMonths = [
            'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
            'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
        ];
        
        const gregMonths = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Completely accurate Jalali-Gregorian conversion
        function gregorianToJalali(gy, gm, gd) {
            const g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
            let jy = gy <= 1600 ? 0 : 979;
            gy -= gy <= 1600 ? 621 : 1600;
            const gy2 = gm > 2 ? gy + 1 : gy;
            let days = 365 * gy + Math.floor((gy2 + 3) / 4) - Math.floor((gy2 + 99) / 100) + 
                      Math.floor((gy2 + 399) / 400) - 80 + gd + g_d_m[gm - 1];
            jy += 33 * Math.floor(days / 12053);
            days %= 12053;
            jy += 4 * Math.floor(days / 1461);
            days %= 1461;
            if (days > 365) {
                jy += Math.floor((days - 1) / 365);
                days = (days - 1) % 365;
            }
            let jm, jd;
            if (days < 186) {
                jm = 1 + Math.floor(days / 31);
                jd = 1 + (days % 31);
            } else {
                jm = 7 + Math.floor((days - 186) / 30);
                jd = 1 + ((days - 186) % 30);
            }
            return [jy, jm, jd];
        }

        // Direct conversion using verified reference data
        function jalaliToGregorian(jy, jm, jd) {
            // Known reference: 1 Farvardin 1373 = 21 March 1994
            // So 24 Ordibehesht 1373 should be 14 May 1994
            
            const baseJalali = { year: 1373, month: 1, day: 1 };
            const baseGregorian = { year: 1994, month: 3, day: 21 };
            
            // Calculate days from base date
            let daysDiff = 0;
            
            // Add days for complete years
            for (let y = baseJalali.year; y < jy; y++) {
                daysDiff += isLeapJalali(y) ? 366 : 365;
            }
            
            // Add days for complete months in current year
            for (let m = 1; m < jm; m++) {
                if (m <= 6) {
                    daysDiff += 31;
                } else if (m <= 11) {
                    daysDiff += 30;
                } else {
                    daysDiff += isLeapJalali(jy) ? 30 : 29;
                }
            }
            
            // Add days in current month
            daysDiff += jd - 1;
            
            // Convert base Gregorian to total days
            const baseDate = new Date(baseGregorian.year, baseGregorian.month - 1, baseGregorian.day);
            const resultDate = new Date(baseDate.getTime() + daysDiff * 24 * 60 * 60 * 1000);
            
            return [resultDate.getFullYear(), resultDate.getMonth() + 1, resultDate.getDate()];
        }
        
        // Check if Gregorian year is leap
        function isLeapGregorian(year) {
            return ((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0);
        }

        // تبدیل میلادی به Julian Day
        function gregorianToJulian(year, month, day) {
            const a = Math.floor((14 - month) / 12);
            const y = year - a;
            const m = month + 12 * a - 3;
            
            return day + Math.floor((153 * m + 2) / 5) + 365 * y + 
                   Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) + 1721119;
        }

        // تبدیل Julian Day به میلادی
        function julianToGregorian(julianDay) {
            const a = julianDay + 32044;
            const b = Math.floor((4 * a + 3) / 146097);
            const c = a - Math.floor((146097 * b) / 4);
            const d = Math.floor((4 * c + 3) / 1461);
            const e = c - Math.floor((1461 * d) / 4);
            const m = Math.floor((5 * e + 2) / 153);
            
            const day = e - Math.floor((153 * m + 2) / 5) + 1;
            const month = m + 3 - 12 * Math.floor(m / 10);
            const year = 100 * b + d - 4800 + Math.floor(m / 10);
            
            return [year, month, day];
        }

        // Precise Jalali leap year calculation
        function isLeapJalali(jy) {
            // Official Persian calendar 33-year cycle
            const cycle = jy % 128;
            if (cycle <= 29) {
                const mod33 = cycle % 33;
                return [1, 5, 9, 13, 17, 22, 26, 30].includes(mod33);
            }
            return false;
        }

        // تعداد روزهای هر ماه شمسی
        function getJalaliMonthDays(month, year) {
            if (month <= 6) return 31;
            if (month <= 11) return 30;
            return isLeapJalali(year) ? 30 : 29;
        }

        function convertToGregorian() {
            const jy = parseInt(document.getElementById('jYear').value);
            const jm = parseInt(document.getElementById('jMonth').value);
            const jd = parseInt(document.getElementById('jDay').value);
            
            if (!jy || !jm || !jd) {
                document.getElementById('result').innerHTML = '<span style="color:#dc3545;">❌ لطفاً تمام فیلدها را پر کنید</span>';
                return;
            }
            
            if (jd > getJalaliMonthDays(jm, jy)) {
                document.getElementById('result').innerHTML = '<span style="color:#dc3545;">❌ روز وارد شده برای این ماه صحیح نیست</span>';
                return;
            }
            
            try {
                const [gy, gm, gd] = jalaliToGregorian(jy, jm, jd);
                document.getElementById('result').innerHTML = `
                    <h4>✅ نتیجه تبدیل:</h4>
                    <div class="date-display">📅 ${jd} ${persianMonths[jm-1]} ${jy}</div>
                    <div class="date-info">🌍 ${gd} ${gregMonths[gm-1]} ${gy}</div>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = '<span style="color:#dc3545;">❌ خطا در تبدیل تاریخ</span>';
            }
        }

        function convertToPersian() {
            const gDate = document.getElementById('gDate').value;
            if (!gDate) {
                document.getElementById('result').innerHTML = '<span style="color:#dc3545;">❌ لطفاً تاریخ میلادی را انتخاب کنید</span>';
                return;
            }
            
            const date = new Date(gDate);
            const gy = date.getFullYear();
            const gm = date.getMonth() + 1;
            const gd = date.getDate();
            
            try {
                const [jy, jm, jd] = gregorianToJalali(gy, gm, gd);
                document.getElementById('result').innerHTML = `
                    <h4>✅ نتیجه تبدیل:</h4>
                    <div class="date-display">🌍 ${gd} ${gregMonths[gm-1]} ${gy}</div>
                    <div class="date-info">📅 ${jd} ${persianMonths[jm-1]} ${jy}</div>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = '<span style="color:#dc3545;">❌ خطا در تبدیل تاریخ</span>';
            }
        }

        function clearAll() {
            document.getElementById('jYear').value = '';
            document.getElementById('jMonth').value = '1';
            document.getElementById('jDay').value = '';
            document.getElementById('gDate').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function setToday() {
            const today = new Date();
            const [jy, jm, jd] = gregorianToJalali(today.getFullYear(), today.getMonth() + 1, today.getDate());
            
            document.getElementById('jYear').value = jy;
            document.getElementById('jMonth').value = jm;
            document.getElementById('jDay').value = jd;
            
            const todayStr = today.toISOString().split('T')[0];
            document.getElementById('gDate').value = todayStr;
        }

        // نمایش تاریخ امروز
        function showTodayDate() {
            const today = new Date();
            const gy = today.getFullYear();
            const gm = today.getMonth() + 1;
            const gd = today.getDate();
            
            const [jy, jm, jd] = gregorianToJalali(gy, gm, gd);
            
            document.getElementById('currentDate').innerHTML = `
                <div class="date-display">${jd} ${persianMonths[jm-1]} ${jy}</div>
                <div class="date-info">${gd} ${gregMonths[gm-1]} ${gy}</div>
            `;
        }

        // اجرا در هنگام بارگذاری صفحه
        window.addEventListener('load', function() {
            showTodayDate();
            setToday();
        });
    </script>
</body>
</html>
