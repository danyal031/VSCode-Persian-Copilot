<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تبدیل پول</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vscode-foreground: var(--vscode-editor-foreground, #333);
            --vscode-background: var(--vscode-editor-background, #ffffff);
            --vscode-button-background: var(--vscode-button-background, #007acc);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-input-background: var(--vscode-input-background, #ffffff);
            --vscode-input-border: var(--vscode-input-border, #ccc);
            --vscode-panel-background: var(--vscode-panel-background, #f8f8f8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Arial, sans-serif;
            padding: 24px;
            background: var(--vscode-background);
            color: var(--vscode-foreground);
            direction: rtl;
        }

        h2 {
            color: var(--vscode-button-background);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .row {
            margin-bottom: 20px;
            background: var(--vscode-panel-background);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--vscode-input-border);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--vscode-foreground);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-family: 'Vazirmatn', monospace;
            background: var(--vscode-input-background);
            color: var(--vscode-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            margin-bottom: 12px;
        }

        input:focus {
            outline: none;
            border-color: var(--vscode-button-background);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: var(--vscode-foreground);
        }

        .result-box {
            background: var(--vscode-panel-background);
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid var(--vscode-input-border);
            font-family: 'Vazirmatn', monospace;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>💰 تبدیل ریال و تومان</h2>
    <!-- Back to Hub Link -->
    <div style="text-align: center; margin-bottom: 20px;">
        <button onclick="goToHub()" style="background: transparent; border: 1px solid var(--vscode-button-background); color: var(--vscode-button-background); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-family: 'Vazirmatn', sans-serif;">
            ðŸ  Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Hub
        </button>
    </div>
    
    <div class="row">
        <label>ریال به تومان:</label>
        <input type="text" id="rial" placeholder="10000">
        <button onclick="rial2toman()">تبدیل به تومان</button>
    </div>
    
    <div class="row">
        <label>تومان به ریال:</label>
        <input type="text" id="toman" placeholder="1000">
        <button onclick="toman2rial()">تبدیل به ریال</button>
    </div>
    
    <div class="row">
        <button onclick="clearAll()" style="background:#dc3545;">پاک کردن</button>
    </div>
    
    <div class="result" id="result"></div>
    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        function rial2toman() {
            const value = document.getElementById('rial').value;
            if (!value || isNaN(value)) {
                document.getElementById('result').innerHTML = '<span style="color:red;">Please enter a valid number</span>';
                return;
            }
            
            const rial = parseInt(value);
            const toman = rial / 10;
            const formatted = formatNumber(toman);
            
            document.getElementById('result').innerHTML = `
                <div class="result-box">
                    <strong>${formatNumber(rial)} ریال = ${formatted} تومان</strong>
                </div>
            `;
        }
        
        function toman2rial() {
            const value = document.getElementById('toman').value;
            if (!value || isNaN(value)) {
                document.getElementById('result').innerHTML = '<span style="color:red;">Please enter a valid number</span>';
                return;
            }
            
            const toman = parseInt(value);
            const rial = toman * 10;
            const formatted = formatNumber(rial);
            
            document.getElementById('result').innerHTML = `
                <div class="result-box">
                    <strong>${formatNumber(toman)} تومان = ${formatted} ریال</strong>
                </div>
            `;
        }
        
        function clearAll() {
            document.getElementById('rial').value = '';
            document.getElementById('toman').value = '';
            document.getElementById('result').innerHTML = '';
        }
        
        // Add keyboard support
        document.getElementById('rial').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') rial2toman();
        });
        
        document.getElementById('toman').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') toman2rial();
        });
        
        // Number validation
        document.getElementById('rial').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        document.getElementById('toman').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        // Function to go back to hub
        function goToHub() {
            if (typeof vscode !== 'undefined') {
                vscode.postMessage({
                    command: 'openHub'
                });
            }
        }

    </script>    
    <!-- Copyright Footer -->
    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--vscode-input-border); color: var(--vscode-foreground); opacity: 0.7; font-size: 0.9em;">
        <p>Â© 2025 <a href="https://helpix.app" target="_blank" style="color: var(--vscode-button-background); text-decoration: none;">Helpix.app</a> - Persian Tools Hub for VS Code</p>
    </div>

</body>
</html>
