<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Money Converter</title>
    <style>body{font-family:Arial,sans-serif;padding:24px;}h2{color:#007acc;}.row{margin-bottom:18px;}input{width:220px;padding:6px;font-size:1em;}button{padding:7px 18px;margin-top:8px;background:#007acc;color:#fff;border:none;border-radius:4px;cursor:pointer;}.result{margin-top:18px;font-weight:bold;color:#333;}</style>
</head>
<body>
    <h2>Money Converter</h2>
    <div class="row">
        <label>Rial to Toman:</label>
        <input type="text" id="rial" placeholder="10000">
        <button onclick="rial2toman()">Convert</button>
    </div>
    <div class="row">
        <label>Toman to Rial:</label>
        <input type="text" id="toman" placeholder="1000">
        <button onclick="toman2rial()">Convert</button>
    </div>
    <div class="result" id="result"></div>
    <script>
        const vscode = acquireVsCodeApi();
        function rial2toman() {
            const value = document.getElementById('rial').value;
            vscode.postMessage({ command: 'rial2toman', value });
        }
        function toman2rial() {
            const value = document.getElementById('toman').value;
            vscode.postMessage({ command: 'toman2rial', value });
        }
        window.addEventListener('message', event => {
            const msg = event.data;
            if(msg.command==='result'){
                document.getElementById('result').textContent = msg.result;
            }
        });
    </script>
</body>
</html>
