<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جزئیات IP</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vscode-foreground: var(--vscode-editor-foreground, #333);
            --vscode-background: var(--vscode-editor-background, #ffffff);
            --vscode-button-background: var(--vscode-button-background, #007acc);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-input-background: var(--vscode-input-background, #ffffff);
            --vscode-input-border: var(--vscode-input-border, #ccc);
            --vscode-panel-background: var(--vscode-panel-background, #f8f8f8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Arial, sans-serif;
            padding: 24px;
            background: var(--vscode-background);
            color: var(--vscode-foreground);
            direction: rtl;
        }

        h2 {
            color: var(--vscode-button-background);
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: start;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .output-section {
            min-height: 300px;
            background: var(--vscode-panel-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 8px;
            padding: 20px;
        }

        .result {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        .row {
            margin-bottom: 20px;
            background: var(--vscode-panel-background);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--vscode-input-border);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-foreground);
            font-family: 'Vazirmatn', sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--vscode-button-background);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        button {
            padding: 10px 15px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button.secondary {
            background: #6c757d;
        }

        button.success {
            background: #28a745;
            color: #333;
        }

        .result {
            margin-top: 24px;
            background: var(--vscode-panel-background);
            border-radius: 8px;
            padding: 18px;
            border: 1px solid var(--vscode-input-border);
        }

        .flag {
            vertical-align: middle;
            margin-left: 8px;
        }

        .label {
            color: var(--vscode-foreground);
            font-weight: 600;
            opacity: 0.8;
        }

        .value {
            color: var(--vscode-foreground);
            font-weight: 500;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-top: 18px;
            background: rgba(220, 53, 69, 0.1);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success {
            color: #28a745;
            font-weight: bold;
            margin-top: 18px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .section {
            margin-bottom: 12px;
            padding: 12px;
            border-right: 3px solid var(--vscode-button-background);
            background: var(--vscode-panel-background);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--vscode-foreground);
            opacity: 0.7;
        }

        .demo-section {
            background: rgba(0, 122, 204, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 122, 204, 0.2);
        }

        .quick-test {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--vscode-foreground);
        }

        small {
            color: var(--vscode-foreground);
            opacity: 0.7;
        }

        h3 {
            margin-bottom: 12px;
            color: var(--vscode-foreground);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>🌐 بررسی جزئیات IP و وب‌سایت</h2>
    
    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <!-- User Status Section -->
            <div id="loginStatus"></div>
            
            <div class="demo-section">
                <h3>✨ تست سریع</h3>
                <div class="quick-test">
                    <button onclick="testMyIP()">🏠 تست IP من</button>
                    <button onclick="testGoogleDNS()">📡 Google DNS (8.8.8.8)</button>
                    <button onclick="testCloudflare()">☁️ Cloudflare (1.1.1.1)</button>
                </div>
            </div>
            
            <div class="row">
                <label>آدرس URL یا IP:</label>
                <input type="text" id="url" dir="ltr" placeholder="google.com یا 8.8.8.8 یا https://example.com">
            </div>
            
            <div class="row">
                <button onclick="lookup()">🔍 بررسی جزئیات</button>
                <button onclick="clearAll()" class="secondary">🗑️ پاک کردن</button>
                <button onclick="copyResults()" class="success">📋 کپی نتایج</button>
            </div>
        </div>
        
        <!-- Output Section -->
        <div class="output-section">
            <div class="result" id="result">
                <div style="text-align: center; padding: 40px; opacity: 0.6;">
                    <h3>📊 نتایج جزئیات IP</h3>
                    <p>اطلاعات IP یا وب‌سایت مورد نظر را وارد کنید تا جزئیات نمایش داده شود</p>
                    <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
                        <p>🔹 کاربران عضو: API پیشرفته با تحلیل امنیت</p>
                        <p>🔹 کاربران مهمان: API پایه رایگان</p>
                    </div>
                </div>
            </div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            <div class="loading" id="loading" style="display:none;">🔄 در حال بررسی جزئیات...</div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentUser = null;
        let advancedAPIEnabled = false;

        // Initialize page
        window.addEventListener('load', () => {
            requestUserData();
        });

        function requestUserData() {
            vscode.postMessage({
                command: 'getUserData'
            });
        }

        function updateUserInterface(userData) {
            currentUser = userData;
            advancedAPIEnabled = userData && userData.token;
            
            // Update UI based on login status
            const tokenSection = document.querySelector('.row:first-child');
            const statusDiv = document.getElementById('loginStatus');
            
            if (advancedAPIEnabled) {
                tokenSection.style.display = 'none';
                if (statusDiv) {
                    statusDiv.innerHTML = `
                        <div style="background: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; border-radius: 8px; padding: 16px; margin-bottom: 20px;">
                            <h4 style="color: #28a745; margin-bottom: 8px;">✅ کاربر احراز هویت شده</h4>
                            <p>خوش آمدید ${userData.user.data.firstName} ${userData.user.data.lastName}</p>
                            <p>شما می‌توانید از API پیشرفته استفاده کنید</p>
                        </div>
                    `;
                }
            } else {
                tokenSection.style.display = 'block';
                if (statusDiv) {
                    statusDiv.innerHTML = `
                        <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid #ffc107; border-radius: 8px; padding: 16px; margin-bottom: 20px;">
                            <h4 style="color: #856404; margin-bottom: 8px;">⚠️ عضو نیستید</h4>
                            <p>برای استفاده از API پیشرفته، ابتدا وارد شوید</p>
                            <button onclick="openLogin()" style="background: var(--vscode-button-background); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 8px;">ورود به حساب</button>
                        </div>
                    `;
                }
            }
        }

        function openLogin() {
            // Request extension to open login page
            vscode.postMessage({
                command: 'openTool',
                tool: 'login'
            });
        }

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.command) {
                case 'setUserData':
                    updateUserInterface(message.data);
                    break;
                case 'ipDetailsResult':
                    handleAdvancedResult(message.data, message.error);
                    break;
            }
        });

        function handleAdvancedResult(data, error) {
            showLoading(false);
            
            console.log('Advanced API Response:', { data, error });
            
            if (error) {
                showError('خطا در API پیشرفته: ' + error);
                return;
            }
            
            // Check for the correct API response structure
            if (data && data.status === true && data.body) {
                document.getElementById('result').innerHTML = renderAdvancedResult(data.body);
                showSuccess('جزئیات IP با API پیشرفته دریافت شد!');
            } else if (data && data.success && data.data) {
                // Fallback for old structure
                document.getElementById('result').innerHTML = renderAdvancedResult(data.data);
                showSuccess('جزئیات IP با API پیشرفته دریافت شد!');
            } else {
                console.log('API Response Details:', data);
                const errorMsg = data?.message || data?.error || data?.body?.message || data?.body || 'پاسخ نامعتبر از سرور';
                showError('خطا در دریافت اطلاعات پیشرفته: ' + errorMsg);
            }
        }

        function renderAdvancedResult(data) {
            return `
                <h3>🌐 جزئیات پیشرفته IP</h3>
                <div class="section">
                    <span class="label">آدرس IP:</span> 
                    <span class="value">${data.query || data.ip || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">کشور:</span> 
                    <span class="value">${data.country || 'نامشخص'} ${data.countryCode ? '(' + data.countryCode + ')' : ''}</span>
                </div>
                <div class="section">
                    <span class="label">قاره:</span> 
                    <span class="value">${data.continent || 'نامشخص'} ${data.continentCode ? '(' + data.continentCode + ')' : ''}</span>
                </div>
                <div class="section">
                    <span class="label">منطقه:</span> 
                    <span class="value">${data.regionName || data.region || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">شهر:</span> 
                    <span class="value">${data.city || 'نامشخص'}</span>
                </div>
                ${data.district ? `
                <div class="section">
                    <span class="label">ناحیه:</span> 
                    <span class="value">${data.district}</span>
                </div>
                ` : ''}
                <div class="section">
                    <span class="label">مختصات:</span> 
                    <span class="value">${data.lat && data.lon ? data.lat + ', ' + data.lon : 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">منطقه زمانی:</span> 
                    <span class="value">${data.timezone || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">واحد پول:</span> 
                    <span class="value">${data.currency || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">ارائه‌دهنده اینترنت:</span> 
                    <span class="value">${data.isp || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">سازمان:</span> 
                    <span class="value">${data.org || data.organization || 'نامشخص'}</span>
                </div>
                <div class="section">
                    <span class="label">شماره AS:</span> 
                    <span class="value">${data.as || 'نامشخص'}</span>
                </div>
                ${data.asname ? `
                <div class="section">
                    <span class="label">نام AS:</span> 
                    <span class="value">${data.asname}</span>
                </div>
                ` : ''}
                ${data.reverse ? `
                <div class="section">
                    <span class="label">Reverse DNS:</span> 
                    <span class="value">${data.reverse}</span>
                </div>
                ` : ''}
                <div class="section">
                    <span class="label">نوع اتصال:</span> 
                    <span class="value">
                        ${data.mobile ? '📱 موبایل ' : ''}
                        ${data.proxy ? '🔒 پروکسی ' : ''}
                        ${data.hosting ? '🖥️ هاستینگ ' : ''}
                        ${!data.mobile && !data.proxy && !data.hosting ? 'معمولی' : ''}
                    </span>
                </div>
                ${data.company ? `
                <div class="section">
                    <span class="label">اطلاعات شرکت:</span> 
                    <span class="value">${data.company.title || 'نامشخص'} - ${data.company.country || ''}</span>
                </div>
                ` : ''}
            `;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('success').textContent = '';
        }

        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('error').textContent = '';
        }

        function clearMessages() {
            document.getElementById('error').textContent = '';
            document.getElementById('success').textContent = '';
        }

        async function lookupBasicIP(ip) {
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    return {
                        success: true,
                        data: {
                            ip: data.query,
                            country: data.country,
                            countryCode: data.countryCode,
                            region: data.regionName,
                            city: data.city,
                            zip: data.zip,
                            lat: data.lat,
                            lon: data.lon,
                            timezone: data.timezone,
                            isp: data.isp,
                            org: data.org,
                            as: data.as
                        }
                    };
                } else {
                    return { success: false, error: data.message || 'Failed to lookup IP' };
                }
            } catch (error) {
                return { success: false, error: 'Network error: ' + error.message };
            }
        }

        async function getMyIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return null;
            }
        }

        async function lookup() {
            clearMessages();
            document.getElementById('result').innerHTML = '';
            
            const url = document.getElementById('url').value.trim();
            
            if (!url) {
                showError('لطفاً URL یا آدرس IP را وارد کنید.');
                return;
            }

            showLoading(true);

            // Use advanced API if user is logged in
            if (advancedAPIEnabled && currentUser && currentUser.token) {
                // Use extension's advanced API
                vscode.postMessage({
                    command: 'ipDetailsLookup',
                    token: currentUser.token,
                    url: url
                });
                return;
            }

            // Fallback to basic API
            try {
                // Extract IP from URL if needed
                let targetIP = url;
                if (url.includes('://') || (!url.match(/^\d+\.\d+\.\d+\.\d+$/))) {
                    // It's a URL or domain, extract domain
                    targetIP = url.replace(/^https?:\/\//, '').split('/')[0];
                }

                const result = await lookupBasicIP(targetIP);
                showLoading(false);

                if (result.success) {
                    document.getElementById('result').innerHTML = renderBasicResult(result.data);
                    showSuccess('جزئیات IP با موفقیت دریافت شد! (API رایگان)');
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showLoading(false);
                showError('خطایی رخ داد: ' + error.message);
            }
        }

        function renderBasicResult(data) {
            return `
                <h3>🌐 جزئیات IP</h3>
                <div class="section">
                    <span class="label">آدرس IP:</span> 
                    <span class="value">${data.ip}</span>
                </div>
                <div class="section">
                    <span class="label">کشور:</span> 
                    <span class="value">${data.country} (${data.countryCode})</span>
                </div>
                <div class="section">
                    <span class="label">منطقه:</span> 
                    <span class="value">${data.region}</span>
                </div>
                <div class="section">
                    <span class="label">شهر:</span> 
                    <span class="value">${data.city}</span>
                </div>
                <div class="section">
                    <span class="label">کد پستی:</span> 
                    <span class="value">${data.zip || 'موجود نیست'}</span>
                </div>
                <div class="section">
                    <span class="label">مختصات:</span> 
                    <span class="value">${data.lat}, ${data.lon}</span>
                </div>
                <div class="section">
                    <span class="label">منطقه زمانی:</span> 
                    <span class="value">${data.timezone}</span>
                </div>
                <div class="section">
                    <span class="label">ارائه‌دهنده اینترنت:</span> 
                    <span class="value">${data.isp}</span>
                </div>
                <div class="section">
                    <span class="label">سازمان:</span> 
                    <span class="value">${data.org}</span>
                </div>
                <div class="section">
                    <span class="label">شماره AS:</span> 
                    <span class="value">${data.as}</span>
                </div>
            `;
        }

        async function testMyIP() {
            clearMessages();
            showLoading(true);
            
            try {
                const myIP = await getMyIP();
                if (myIP) {
                    document.getElementById('url').value = myIP;
                    await lookup();
                } else {
                    showLoading(false);
                    showError('Could not determine your IP address');
                }
            } catch (error) {
                showLoading(false);
                showError('Error getting your IP: ' + error.message);
            }
        }

        function testGoogleDNS() {
            document.getElementById('url').value = '8.8.8.8';
            lookup();
        }

        function testCloudflare() {
            document.getElementById('url').value = '1.1.1.1';
            lookup();
        }

        function clearAll() {
            document.getElementById('url').value = '';
            document.getElementById('result').innerHTML = `
                <div style="text-align: center; padding: 40px; opacity: 0.6;">
                    <h3>📊 نتایج جزئیات IP</h3>
                    <p>اطلاعات IP یا وب‌سایت مورد نظر را وارد کنید تا جزئیات نمایش داده شود</p>
                    <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
                        <p>🔹 کاربران عضو: API پیشرفته با تحلیل امنیت</p>
                        <p>🔹 کاربران مهمان: API پایه رایگان</p>
                    </div>
                </div>
            `;
            clearMessages();
        }

        function copyResults() {
            const resultDiv = document.getElementById('result');
            if (resultDiv.textContent) {
                navigator.clipboard.writeText(resultDiv.textContent).then(() => {
                    showSuccess('Results copied to clipboard!');
                });
            } else {
                showError('No results to copy');
            }
        }

        // Add keyboard support
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookup();
        });
    </script>

    <!-- Copyright Footer -->
    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--vscode-input-border); color: var(--vscode-foreground); opacity: 0.7; font-size: 0.9em;">
        <p>© 2025 <a href="https://helpix.app" target="_blank" style="color: var(--vscode-button-background); text-decoration: none;">Helpix.app</a> - Persian Tools Hub for VS Code</p>
    </div>
</body>
</html>
