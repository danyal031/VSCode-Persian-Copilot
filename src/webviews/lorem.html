<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Persian Lorem Ipsum</title>
    <style>body{font-family:Arial,sans-serif;padding:24px;}h2{color:#007acc;}.row{margin-bottom:18px;}input,select{padding:6px;font-size:1em;}button{padding:7px 18px;margin-top:8px;background:#007acc;color:#fff;border:none;border-radius:4px;cursor:pointer;}.result{margin-top:18px;font-weight:bold;color:#333;}textarea{width:100%;height:80px;}</style>
</head>
<body>
    <h2>Persian Lorem Ipsum</h2>
    <div class="row">
        <label>Paragraphs:</label>
        <input type="number" id="count" value="1" min="1" max="10">
        <button onclick="generate()">Generate</button>
    </div>
    <div class="result" id="result"></div>
    <script>
        const vscode = acquireVsCodeApi();
        function generate() {
            const count = document.getElementById('count').value;
            vscode.postMessage({ command: 'generateLorem', count });
        }
        window.addEventListener('message', event => {
            const msg = event.data;
            if(msg.command==='result'){
                document.getElementById('result').innerHTML = `<textarea readonly>${msg.result}</textarea>`;
            }
        });
    </script>
</body>
</html>
